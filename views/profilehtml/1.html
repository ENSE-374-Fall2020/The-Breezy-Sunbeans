<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img" id="background">
      <img src="u=3052000141,3357590897&fm=26&gp=0.jpg" alt="" />
    </div>

    <div class="container">
      <h1>profile</h1>
      <form action="">
        <div class="username">USERNAME</div>
      </form>

      <div class="board">
        <div class="readprofile">
          <form action="">
            <span>Region</span>
            <div class="region"></div>
            <span>Age</span>
            <div class="age"></div>
            <span>Description</span>
            <div class="description"></div>
          </form>
          <button class="edit" id="edit">Edit</button>
        </div>
        <div class="inputbox">
          <form action="">
            <div><input type="text" placeholder="region" /></div>
            <div><input type="text" placeholder="age" /></div>
            <div><input type="text" placeholder="my description" /></div>
            <button id="submit">submit</button>
          </form>
          <button id="cancle">cancle</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#cancle").click(function () {
        $(".readprofile").slideDown();
      });
      $("#edit").click(function () {
        $(".readprofile").slideUp();
      });
    });
  </script>
</html>
